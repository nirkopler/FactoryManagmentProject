<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--use app.js functions-->
    <script src="..\..\app.js"></script>
    <title>Employees Main Page</title>
</head>
<body>
    <div class="container">
        <h1 class="is-center">Employees - Main</h1>
        <div class="row">
            <span class="col-1">Search By: </span>
            <select class="col-2" id="searchByInp">
                <option value="fname">First Name</option>
                <option value="lname">Last Name</option>
                <option value="dep">Department</option>
            </select>
            <input class="col" type="text" id="searchInp">
            <input class="col-2 button success" type="button" value="search" 
            onclick="window.location.href = 'searchResult.html?userId='+userId+'&'+'inp='+searchInp.value+'&'+'by='+searchByInp.value;"> 
        </div>
        
        <table id="tablePlace" class="bd-light">
            <tr id="tableHeader">
                <th class="text-center">Name</th>
                <th class="text-center">Start Work Year</th>
                <th class="text-center">Department</th>
                <th class="text-center">is Manager</th>
                <th class="text-center">Shifts</th>
                <th class="text-center">Actions</th>
            </tr>
            <!--Employees table here-->
        </table>
    </div>
</body>
<script>
    window.onload = getAllEmployeesData(), loadNav();
</script>
</html>
